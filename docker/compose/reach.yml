version: '3'
services:
    #BROKER
    zookeeper:
        image: wurstmeister/zookeeper:latest
        container_name: zookeeper
        ports:
        - 2181:2181
        networks:
        - reach
    kafka:docker 
        image: wurstmeister/kafka:latest
        container_name: kafka
        environment:
            KAFKA_ADVERTISED_HOST_NAME: 192.168.0.50
            KAFKA_ADVERTISED_PORT: 8092
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_CREATE_TOPICS: "topictures:2:1, tweetopic:2:1"
        ports:
        - 8092:9092
        networks:
        - reach
    #REACH
    colissithon:
        build:
            context: ./context/
        image: reachhubcorp/colissithon:latest
        container_name: colissithon
        ports:
            - "9876:9876"
        environment:
            - INSIGHT_IP=192.168.0.30
            - INSIGHT_PORT=8080
            - KAFKA_IP=192.168.0.50
            - KAFKA_PORT=8092
            - COLISSITHON_PORT=9876
            - FROM_TRAVELTHON=travelthonpic
            - FROM_COMPARATHON=topictures
            - FROM_TWEETHON=tweetopic
            - DEBUG_LEVEL=INFO
        networks:
        - reach
    
networks:
    reach:
        driver: bridge
